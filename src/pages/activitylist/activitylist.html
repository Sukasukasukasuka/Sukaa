<ion-header>
</ion-header>


<ion-content padding>

  <ion-grid class="wrapp">
   <h1 class="hello">Hello,{{name}}</h1>
    <h2>Your mass index</h2>
    <h2 class="mass_index">18.1</h2>
    <p class="inf_text">Not enough mass </p>
    <div class="activity_list">
    <ion-row>
      <ion-col>
          <ion-list>
            <form>
              <ion-item>
                <ion-label>Sport activity</ion-label>
                <ion-select>
                  <ion-option value="sw">Sedentary work</ion-option>
                  <ion-option value="s12">1-2 times a week</ion-option>
                  <ion-option value="s34">3-4 times a week</ion-option>
                  <ion-option value="s56">5-6 times a week</ion-option>
                  <ion-option value="dpa">Daily physical activity</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Diet</ion-label>
                <ion-select>
                  <ion-option value="s">Standard</ion-option>
                  <ion-option value="cl">Classic (weight loss)</ion-option>
                  <ion-option value="z">Zone Diet</ion-option>
                  <ion-option value="mb">Muscle building</ion-option>
                  <ion-option value="lc">Low-carbo (weight loss)</ion-option>
                  <ion-option value="ke">The ketogenic diet (drying)</ion-option>
                </ion-select>
              </ion-item>
            <button class="btn" ion-button full color="secondary">Begin</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
    </div>
  </ion-grid>

</ion-content>
