<ion-header>
</ion-header>


<ion-content padding>

    <ion-grid class="wrapp">
      <img class="logo" src="../../assets/logo.png"/>
      <h1>Welcome</h1>
      <p>Please fill the form to start</p>
      <ion-row>
        <ion-col>
          <ion-list radio-group="Gender">

            <form>
              <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>

              <div class="input_inline">
                <ion-item>
                  <ion-label floating>Weigth (kg)</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label floating>Heigth (cm)</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Age</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </div>

              <div class="radio_inline">
                <ion-item class="radio">
                  <ion-label>Male</ion-label>
                  <ion-radio value="male"></ion-radio>
                </ion-item>
                <ion-item class="radio">
                  <ion-label>Femail</ion-label>
                  <ion-radio value="femail"></ion-radio>
                </ion-item>
              </div>

              <button class="btn" ion-button full color="secondary">Next</button>
            </form>

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
